<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.2/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/General/Navegador_SC.css">
    <link rel="icon" href="assets/Logo_Icon.png" type="icon">
    <title>Difunde tú Negocio con Mydea</title>
</head>

<body>
    <nav class="bg-body-tertiary container-fluid bg-white">
        <div class="row d-flex align-items-center p-1">
            <div class="col-2 d-flex">
                <a href="index.html"><img src="assets/logo_mydea_comida.png" alt="logotipo" class="img-fluid logo"></a>
            </div>
            <form class="col-4 d-flex w-10" method="post">
                <input class="form-control input_search" placeholder="Buscar... (Cafeterias, Abarrotes, Snacks)"
                    aria-label="Search">
                <button class="btn button_search" type="submit"><i class="bi bi-search text-white"></i></button>
            </form>
            <div class="col-2 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-dark btn_negro large" id="btn_negypro">Negocios y
                    Productos</button>
            </div>
            <div class="col-3 d-flex justify-content-evenly">
                <div class="btn-group Cuenta_des w-50">
                    <button type="button" class="btn btn-sm btn-secondary btn_count" id="btn_count_nav"><i
                            class="bi bi-person-circle"></i>Cuenta</button>
                    <button type="button"
                        class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split btn_des w-0"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item" id="btn_count2_nav">Revisar Cuenta</li>
                        <li class="dropdown-item" id="btn_edit_nav">Editar Cuenta</li>
                        <li class="dropdown-item" id="btn_sav2_nav">Guardados</li>
                        <li class="dropdown-item" id="btn_res_nav">Reseñas</li>
                        <li class="dropdown-item" id="btn_sb_nav">Subir un Negocio</li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li class="dropdown-item" id="btn_lgout_nav">Cerrar Sesion</li>
                    </ul>
                </div>
                <button type="button" class="btn btn-sm btnp" data-bs-toggle="tooltip" id="btn_sav_nav"
                    data-bs-placement="bottom" data-bs-title="Guardados"> <i class="bi bi-bookmark-fill book"></i>
                </button>
            </div>
            <div class="col-1 d-flex justify-content-center">
                <button class="navbar-toggler icon" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>

        <div class="offcanvas offcanvas-end mn_hm" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header shadow hamburger_menu d-flex flex-column">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div class="d-flex flex-column w-80">
                        <section class="img_perfil shadow">
                            <img src="assets/Logo_Icon.png" alt="Perfil">
                        </section>
                        <span class="text-white tittle_c">Nombre de Usuario</span>
                        <span class="text-white">correo@electronico.com</span>
                    </div>
                    <div class="d-flex flex-column justify-content-between ih">
                        <button class="btn icons_h" data-bs-toggle="tooltip" id="btn_edit_h" data-bs-placement="left"
                            data-bs-title="Editar Cuenta"><i class="bi bi-gear-wide-connected"></i></button>
                        <button class="btn icons_h" data-bs-toggle="tooltip" id="btn_guardado_h"
                            data-bs-placement="left" data-bs-title="Guardados"> <i
                                class="bi bi-bookmark-fill"></i></button>
                        <button class="btn icons_h" data-bs-toggle="tooltip" id="btn_lgout_h" data-bs-placement="left"
                            data-bs-title="Cerrar Sesion"><i class="bi bi-box-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div class="offcanvas-body hamburger_body d-flex flex-column">
                <form class="d-flex mt-3 justify-content-center busq_hamburguer" method="post">
                    <input class="form-control input_search" placeholder="Buscar... (Cafeterias, Abarrotes, Snacks)"
                        aria-label="Search">
                    <button class="btn button_search" type="submit"><i class="bi bi-search text-white"></i></button>
                </form>
                <ul class="navbar-nav a_hamburguer">
                    <li class="nav-item d-flex align-items-center">
                        <div id="hamburguer_neg">
                            <i class="bi bi-shop"></i>
                            <span>Negocios</span>
                        </div>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div id="hamburguer_prod">
                            <i class="bi bi-bag"></i>
                            <span>Productos</span>
                        </div>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div id="hamburguer_prom">
                            <i class="bi bi-percent"></i>
                            <span>Promociones</span>
                        </div>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div id="hamburguer_res">
                            <i class="bi bi-chat-right-dots-fill"></i>
                            <span>Reseñas</span>
                        </div>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div id="hamburguer_pyr">
                            <i class="bi bi-question-diamond-fill"></i>
                            <span>Preguntas y Respuestas
                            </span>
                        </div>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div id="hamburguer_abt">
                            <i class="bi bi-people-fill"></i>
                            <span>Sobre Nosotros</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        // Activar todos los tooltips
        var tooltips = new bootstrap.Tooltip(document.body, {
            selector: '[data-bs-toggle="tooltip"]'
        });
    </script>

    <script src="js/Nav.js"></script>
    <script src="js/Nav_CC.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
