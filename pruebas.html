<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastrar Divs Verticalmente</title>
    <!-- Agrega el enlace a la biblioteca Sortable -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        /* Estilos para los elementos que pueden ser arrastrados */
        .draggable {
            width: 100%;
            height: 50px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div class="draggable">Div 1</div>
        <div class="draggable">Div 2</div>
        <div class="draggable">Div 3</div>
        <!-- Agrega más divs según sea necesario -->
    </div>

    <script>
        // Inicializa Sortable para el contenedor
        const contenedor = document.getElementById('contenedor');
        const opcionesArrastre = {
            animation: 150,
            onStart(evt) {
                evt.from.style.height = evt.item.offsetHeight + 'px';
            },
            onEnd(evt) {
                evt.from.style.height = '';
            },
        };
        const sortable = new Sortable(contenedor, opcionesArrastre);
    </script>
</body>
</html>
